<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Musicova - PLayer</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wdth,wght@75..100,400..700&display=swap" rel="stylesheet">
        <script>
        // Dark mode toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
            const darkModeToggle = document.getElementById('darkModeToggle');
            const toggleIcon = darkModeToggle.querySelector('.toggle-icon');

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
                toggleIcon.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            });

            // Set initial icon based on dark mode state
            if (document.body.classList.contains('dark-mode')) {
                toggleIcon.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</head>
    <body>
        <button id="darkModeToggle" class="dark-mode-toggle">
            <span class="toggle-icon">üåô</span>
        </button>
        <button onclick="window.location.href='home.html'" class="back-button">Back to Home</button>
        <div class="musicova-player-title">
            <h1>Musicova Player</h1>
            <div class="select-container">
                <select class="file-select">
                    <option value="" disabled selected>Select import type</option>
                    <option value="folder">Choose Folder</option>
                    <option value="file">Choose File</option>
                </select>
                <button class="import-button">Import</button>
            </div>
        </div>
    </body>
</html>
