<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicova</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Musicova logo v2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wdth,wght@75..100,400..700&display=swap" rel="stylesheet">
    <script>
        // Dark mode toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
            const darkModeToggle = document.getElementById('darkModeToggle');
            const toggleIcon = darkModeToggle.querySelector('.toggle-icon');

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
                toggleIcon.textContent = isDarkMode ? '☀️' : '🌙';
            });

            // Set initial icon based on dark mode state
            if (document.body.classList.contains('dark-mode')) {
                toggleIcon.textContent = '☀️';
            }
        });
    </script>
</head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle">
        <span class="toggle-icon">🌙</span>
    </button>
    <div class="musicova-title">
        <img src="Musicova logo v2.png" alt="Musicova logo" height="auto">
    <h1>Musicova</h1>
    <h2>The Open-Source music player</h2>
    <button onclick="window.location.href='player.html'">Access</button>
</div>
</body>
